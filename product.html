<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main class="product-detail">
        <h2 id="product-title"></h2>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-price"></p>
        <p id="product-description"></p>
        <button class="back-button" onclick="goBack()">Go Back</button>
        <button class="buy-button">Buy Now</button> <!-- New button added -->
    </main>
    
    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Load product details based on query parameters
        function loadProductDetails() {
            const params = getQueryParams();
            document.getElementById("product-title").innerText = params.title;
            document.getElementById("product-image").src = params.image;
            document.getElementById("product-price").innerText = "Price: $" + params.price;
            document.getElementById("product-description").innerText = params.description;
        }

        function goBack() {
            window.history.back();
        }

        window.onload = loadProductDetails;
    </script>
</body>
</html>
